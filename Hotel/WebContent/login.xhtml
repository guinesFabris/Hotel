<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Hotel - Login</title>
</h:head>
<h:body>
	<h1> Hotelaria - Login </h1>
	
	<h:form>
		<h:panelGrid columns="2" rendered="#{empty loginMB.usuarioAtual}">
			<h:outputLabel value="Usuario :"/>
			<h:inputText value="#{loginMB.txtUsuario}"/>

			<h:outputLabel value="Senha :"/>
			<h:inputSecret value="#{loginMB.txtSenha}" />
		</h:panelGrid>	
		
		<h:panelGrid rendered="#{not (empty loginMB.usuarioAtual)}">
			<h2> Bem vindo, 
				<h:outputText value="#{loginMB.usuarioAtual.nome}"/> 
			</h2>
		</h:panelGrid>
		
		<h:panelGrid columns="2" >
			<h:commandButton value="Login" action="#{loginMB.logar}"/>
			<h:commandButton value="Sair" action="#{loginMB.sair}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
